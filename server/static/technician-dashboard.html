<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard - Mirror Fiber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Technician Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Work Orders</h2>
            <p>Welcome to the Technician Dashboard. Here you can manage your work orders and installation schedules.</p>
        </div>
        
        <div class="card">
            <h2>Today's Appointments</h2>
            <p>Your appointments for today will appear here.</p>
            <!-- Appointments will go here -->
        </div>
        
        <div class="card">
            <h2>Equipment Inventory</h2>
            <p>Your assigned equipment inventory will appear here.</p>
            <!-- Inventory will go here -->
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to home
            window.location.href = "/";
        }
    </script>
</body>
</html>
