<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - Mirror Fiber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sales Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Sales Overview</h2>
            <p>Welcome to the Sales Dashboard. From here you can manage leads, track sales, and view commission reports.</p>
        </div>
        
        <div class="card">
            <h2>Leads</h2>
            <p>Your active leads will appear here.</p>
            <!-- Lead content will go here -->
        </div>
        
        <div class="card">
            <h2>Sales Performance</h2>
            <p>Your sales performance metrics will appear here.</p>
            <!-- Performance metrics will go here -->
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to home
            window.location.href = "/";
        }
    </script>
</body>
</html>
